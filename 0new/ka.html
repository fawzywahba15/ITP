<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    .popup {
      display: none; /* Hide the pop-up by default */
      position: fixed; /* Position the pop-up */
      z-index: 9999; /* Set a high z-index to ensure it appears on top of other elements */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .popup-content {
      background-color: #fff;
      width: 300px;
      margin: 100px auto; /* Center the pop-up vertically and horizontally */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .ok-button {
      display: block;
      margin: 20px auto; /* Center the button horizontally */
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ok-button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
<button onclick="showPopup()">Open Pop-up</button>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Pop-up Content</h2>
    <p>This is a pop-up window.</p>
    <button class="ok-button" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  function showPopup() {
    document.getElementById("popup").style.display = "block"; // Show the pop-up
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none"; // Hide the pop-up
  }

</script>
</body>
</html>
